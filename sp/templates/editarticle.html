{% extends "base.html" %}

{% block content %}
<body>
	<h2>Edit Article</h2>
	
	
	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}
	
	<form action="" method="post"> {% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		</br>
		<input type="submit" value="Submit">
	</form>
</body>
{% endblock %}
