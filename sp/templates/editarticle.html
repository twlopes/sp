<html>
<head>
        <title>Edit Article</title>
</head>
<body>
	<h1>Edit Article</h1>
	
	
	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}
	
	<form action="" method="post"> {% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		</br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
