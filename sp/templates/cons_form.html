{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block content %}
	
	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}
	
	<form action="" method="post"> {% csrf_token %}
		<table>
			{{ form|as_bootstrap }}
		</table>
		</br>
		<input type="submit" value="Submit">
	</form>
</body>

{% endblock %}
