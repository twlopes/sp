{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block content %}
	
	<h1>Create Microconstitution</h1>

</br>
</br>

	{% if form.errors %}

			Please correct the error{{ form.errors|pluralize }} below.

	<form action="" method="post"> {% csrf_token %}

		<input type="submit" value="Submit" class="text btn btn-primary">
	</form>
</body>

{% endblock %}
