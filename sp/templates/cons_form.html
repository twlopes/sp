{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block content %}
	
	<h2>Create Microconstitution</h2>

</br>
</br>

	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}
	
	<form class="form-{{ layout }}" action="" method="post">
        {% csrf_token %}
		<table>
			{{ form|as_bootstrap:layout }}
		</table>
		</br>
		<input type="submit" value="Submit" class="text btn btn-primary">
	</form>
</body>

{% endblock %}
