{% extends "base.html" %}

{% block content %}

<h1>Requested Article</h1>

<p>	
{% if article %}
    {% for article in article %}
	<b> Thesis:  {{ article.thesis }} </b>
	<p>
	{{ article.articlecontent|linebreaks }}
	{% endfor %}
	
	<li><a href="/edit/{{ articleid }} "> Edit </li></a>
	
	{% else %}
	    <p>No article is available.</p>
{% endif %}

{% endblock %}
