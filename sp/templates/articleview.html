{% extends "base.html" %}

{% block content %}

<div class="row">

<div class="span8">
{% if article %}

    {% for article in article %}
	<h3>{{ article.thesis }} </h3>
	<p>
	{{ article.articlecontent|linebreaks }}
	{% endfor %}
</div>

<div class="span4">
		<li><a href="/edit/{{ articleid }} "> Edit </li></a>
		<li><a href="/props/{{ articleid }} "> Props </li></a>
	{% else %}
	    <p>No article is available.</p>
{% endif %}
</div>
</div>
{% endblock %}
